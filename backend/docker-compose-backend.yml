version: '3.8'

services:
  ssc-rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssc-rag-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      
      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      
      # ChromaDB Configuration
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      
      # Optional: Pinecone fallback
      - PINECONE_API_KEY=${PINECONE_API_KEY:-}
      - PINECONE_INDEX=${PINECONE_INDEX:-ssc-questions}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - chromadb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ssc-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: ssc-chromadb
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=[]
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma_data:/chroma/chroma
      - ./chroma_backups:/chroma/backups
    restart: unless-stopped
    networks:
      - ssc-network

  # Optional: Redis for caching and job queue (for production)
  redis:
    image: redis:7-alpine
    container_name: ssc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ssc-network
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for metadata (for production)
  postgres:
    image: postgres:15-alpine
    container_name: ssc-postgres
    environment:
      - POSTGRES_DB=ssc_rag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ssc-network

volumes:
  chroma_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  ssc-network:
    driver: bridge
